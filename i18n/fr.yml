- id: faqs_post_processing
  translation: Post-traitement
- id: faq1_question
  translation: Qu'est-ce que l'impression 3D ?
- id: faq1_answer
  translation: L'impression 3D est un processus de fabrication additive qui crée un objet physique à partir d'un design numérique. En superposant du matériau, généralement du plastique, de la résine ou du métal, elle donne vie à vos idées avec précision.
- id: faq2_question
  translation: Quels types d'imprimantes 3D utilisez-vous ?
- id: faq2_answer
  translation: Nous utilisons une gamme d'imprimantes 3D, y compris les technologies FDM, SLA et SLS. Chaque type est adapté à différents besoins, des prototypes de haute précision aux pièces fonctionnelles robustes.
- id: faq3_question
  translation: Comment puis-je démarrer un projet d'impression 3D ?
- id: faq3_answer
  translation: Pour démarrer un projet, il suffit de nous fournir votre modèle 3D au format STL ou OBJ. Si vous n'avez pas de modèle, notre équipe de conception peut vous aider à en créer un de toutes pièces.
- id: faq4_question
  translation: Quel est le délai de réalisation pour l'impression 3D ?
- id: faq4_answer
  translation: Les délais varient en fonction de la taille et de la complexité du projet. La plupart des projets de petite à moyenne taille peuvent être complétés en quelques jours.
- id: faq5_question
  translation: Quel logiciel puis-je utiliser pour créer un design 3D ?
- id: faq5_answer
  translation: Les logiciels de conception 3D populaires incluent Blender, Autodesk Fusion 360, Tinkercad et SolidWorks. Ces outils vous permettent de créer des modèles détaillés prêts pour l'impression 3D.
- id: faq6_question
  translation: Proposez-vous des services de conception 3D ?
- id: faq6_answer
  translation: Oui, notre équipe d'experts en conception peut vous aider à créer ou à affiner des modèles 3D pour s'assurer qu'ils sont optimisés pour l'impression et obtenir les meilleurs résultats possibles.
