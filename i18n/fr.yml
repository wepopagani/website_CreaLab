#ABOUT
- id: about_title
  translation: À Propos de Nous
- id: about_header
  translation: Solutions innovantes, réalisées avec précision.
- id: about_lead
  translation: Chez 3DMakes, créativité et professionnalisme se rejoignent dans chaque projet. Notre équipe de designers et d'ingénieurs talentueux s'engage à donner vie à vos idées avec une perspective nouvelle, garantissant des résultats exceptionnels. Avec des années d’expérience dans l’impression 3D et le design, nous livrons des produits de haute qualité avec un engagement envers la précision et l’excellence.
- id: ico_header
  translation: Expertise en Conception et Sélection des Matériaux
- id: ico_lead
  translation: Solutions 3D Personnalisées pour Répondre à Vos Besoins Spécifiques
- id: ico_text_1
  translation: 3DMakes ne se contente pas de créer des designs; nous concevons des solutions. Nos designers qualifiés se concentrent sur le développement de modèles 3D qui priorisent la fonctionnalité, l'esthétique et la fabricabilité, assurant le succès de votre produit.
- id: ico_text_2
  translation: De techniques de découpe de précision pour optimiser vos modèles, à une large gamme de matériaux adaptés aux besoins uniques de votre projet, 3DMakes propose des services complets garantissant que vos prototypes et produits finaux sont à la fois esthétiquement attrayants et fonctionnellement parfaits.
