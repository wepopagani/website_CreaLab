## about
- id: about_title
  translation: Nuestro propósito
- id: about_subtitle
  translation: TeamFence
- id: about_descr1
  translation: En TeamFence nos consideramos expertos en esgrima, listos para enfrentarnos al implacable asalto de malware y amenazas cibernéticas. Nuestro enfoque no se trata solo de construir defensas estáticas; se trata de participar en un duelo dinámico y estratégico, donde anticipamos y neutralizamos cada movimiento del adversario. Nuestro objetivo es perfeccionar nuestras habilidades y técnicas a través de la investigación continua en seguridad, asegurando que permanezcamos ágiles y efectivos en la protección de las fortalezas digitales de nuestros clientes contra los ataques cibernéticos más sofisticados.
- id: about_descr2
  translation: Al continuar expandiendo los límites de la investigación en seguridad, fortalecemos las defensas de las organizaciones de nuestros clientes, protegiendo sus valiosos datos y activos de amenazas maliciosas. Con nuestra experiencia y compromiso inquebrantable, nos posicionamos como los guardianes de los dominios digitales de nuestros clientes, asegurando que sus estrategias cibernéticas permanezcan ágiles e impenetrables frente a las amenazas en evolución.
##browserfence
- id: brows_title
  translation: Presentando BrowserFence
- id: brows_description
  translation: Mejora la seguridad de tu equipo con BrowserFence, tu solución integral para mejorar la seguridad de la navegación, proporcionando tranquilidad y protección contra las amenazas en línea.
- id: brows_l1
  translation: Integra sin esfuerzo nuestra extensión de seguridad en tus sistemas existentes para una mayor protección.
- id: brows_l2
  translation: Desde malware hasta ataques de phishing, nuestra extensión ofrece una defensa robusta contra una amplia gama de amenazas.
- id: brows_l3
  translation: Protege tus sistemas sin comprometer el rendimiento o la velocidad.
- id: brows_l4
  translation: Mantente un paso adelante con actualizaciones y parches automáticos, asegurando que tus medidas de seguridad siempre estén actualizadas.
- id: brows_btn
  translation: Saber más
- id: brows_l5
  translation: A través de años de experiencia, hemos llegado a reconocer que el navegador es a menudo un eslabón débil en la seguridad individual. Está constantemente implicado en varias etapas de la "cadena de ataque", la progresión de un ataque cibernético. Esto se debe a su papel como puerta de entrada principal para los atacantes, facilitando la entrega de software malicioso y el robo de datos sensibles o credenciales. En esencia, el navegador sigue siendo la vulnerabilidad principal y más accesible para los posibles agresores.
- id: brows_l6
  translation: Monitorear este vector de manera efectiva nos permite frustrar la gran mayoría de los compromisos de los usuarios. La vigilancia activa de las actividades del navegador permite la detección y neutralización rápida de amenazas, reduciendo significativamente el riesgo de violaciones de ciberseguridad.
- id: brows_l7
  translation: Todavía estamos en las primeras etapas de desarrollo.
- id: brows_l8
  translation: Suscríbete al boletín informativo y mantente informado.
