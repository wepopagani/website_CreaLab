#ABOUT
- id: about_title
  translation: Sobre Nosotros
- id: about_header
  translation: Soluciones innovadoras realizadas con precisión.
- id: about_lead
  translation: En 3DMakes, la creatividad se une al profesionalismo en cada proyecto que realizamos. Nuestro equipo de diseñadores e ingenieros talentosos trabaja para hacer realidad tus ideas con una nueva perspectiva, asegurando resultados excepcionales. Con años de experiencia en impresión 3D y diseño, ofrecemos productos de alta calidad con un compromiso con la precisión y la excelencia.
- id: ico_header
  translation: Experiencia en Diseño y Selección de Materiales
- id: ico_lead
  translation: Soluciones 3D a Medida para Satisfacer Tus Necesidades Específicas
- id: ico_text_1
  translation: 3DMakes no solo crea diseños; desarrollamos soluciones. Nuestros diseñadores expertos se enfocan en la creación de modelos 3D que priorizan funcionalidad, estética y viabilidad de fabricación, garantizando el éxito de tu producto.
- id: ico_text_2
  translation: Desde técnicas de corte de precisión para optimizar tus modelos, hasta una amplia gama de materiales adaptados a las necesidades únicas de tu proyecto, 3DMakes ofrece servicios completos para asegurar que tus prototipos y productos finales sean tanto visualmente atractivos como funcionalmente impecables.
