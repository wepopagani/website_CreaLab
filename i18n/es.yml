- id: faq1_question
  translation: ¿Qué es la impresión 3D?
- id: faq1_answer
  translation: La impresión 3D es un proceso de fabricación aditiva que crea un objeto físico a partir de un diseño digital. Mediante la superposición de material, generalmente plástico, resina o metal, se da vida a tus ideas con precisión.
- id: faq2_question
  translation: ¿Qué tipos de impresoras 3D utilizan?
- id: faq2_answer
  translation: Utilizamos una gama de impresoras 3D, incluidas tecnologías FDM, SLA y SLS. Cada tipo es adecuado para diferentes necesidades, desde prototipos de alta precisión hasta piezas funcionales robustas.
- id: faq3_question
  translation: ¿Cómo puedo iniciar un proyecto de impresión 3D?
- id: faq3_answer
  translation: Para iniciar un proyecto, simplemente proporciona tu modelo 3D en formato STL u OBJ. Si no tienes un modelo, nuestro equipo de diseño puede ayudarte a crear uno desde cero.
- id: faq4_question
  translation: ¿Cuál es el tiempo de entrega para la impresión 3D?
- id: faq4_answer
  translation: Los tiempos de entrega varían según el tamaño y la complejidad del proyecto. La mayoría de los proyectos pequeños a medianos pueden completarse en unos pocos días.
- id: faq5_question
  translation: ¿Qué software puedo usar para crear un diseño 3D?
- id: faq5_answer
  translation: Los software populares de diseño 3D incluyen Blender, Autodesk Fusion 360, Tinkercad y SolidWorks. Estas herramientas te permiten crear modelos detallados listos para la impresión 3D.
- id: faq6_question
  translation: ¿Ofrecen servicios de diseño 3D?
- id: faq6_answer
  translation: Sí, nuestro equipo de diseñadores expertos puede ayudarte a crear o mejorar modelos 3D para garantizar que estén optimizados para la impresión, logrando los mejores resultados posibles.
