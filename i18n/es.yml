- id: faq1_question
  translation: ¿Qué es la impresión 3D?
- id: faq1_answer
  translation: La impresión 3D es un proceso de fabricación aditiva que crea un objeto físico a partir de un diseño digital. Al superponer capas de material, generalmente plástico, resina o metal, da vida a tus ideas con precisión.
- id: faq2_question
  translation: ¿Qué tipos de impresoras 3D usan?
- id: faq2_answer
  translation: Usamos una gama de impresoras 3D, incluidas tecnologías FDM, SLA y SLS, cada una adecuada para diferentes necesidades, desde prototipos de alta definición hasta piezas robustas y funcionales.
- id: faq3_question
  translation: ¿Cómo puedo iniciar un proyecto de impresión 3D?
- id: faq3_answer
  translation: Para iniciar un proyecto, simplemente proporciona tu modelo 3D en formato STL o OBJ. Si no tienes un modelo, nuestro equipo de diseño puede ayudarte a crear uno desde cero.
- id: faq4_question
  translation: ¿Cuáles son los tiempos de entrega para la impresión 3D?
- id: faq4_answer
  translation: Los tiempos de entrega varían según el tamaño y la complejidad del proyecto. La mayoría de los proyectos pequeños y medianos pueden completarse en unos pocos días.
- id: faq5_question
  translation: ¿Qué software puedo usar para crear un diseño 3D?
- id: faq5_answer
  translation: El software de diseño 3D popular incluye Blender, Autodesk Fusion 360, Tinkercad y SolidWorks. Estas herramientas te permiten crear modelos detallados listos para impresión 3D.
- id: faq6_question
  translation: ¿Ofrecen servicios de diseño 3D?
- id: faq6_answer
  translation: Sí, nuestro equipo de diseñadores expertos puede ayudarte a crear o perfeccionar modelos 3D para asegurar que estén optimizados para la impresión y logren los mejores resultados posibles.
