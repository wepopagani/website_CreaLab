#ABOUT
- id: about_title
  translation: Über Uns
- id: about_header
  translation: Innovative Lösungen, mit Präzision gefertigt.
- id: about_lead
  translation: Bei 3DMakes trifft Kreativität auf Professionalität in jedem Projekt, das wir annehmen. Unser talentiertes Team aus Designern und Ingenieuren setzt alles daran, Ihre Ideen Wirklichkeit werden zu lassen. Wir betrachten jedes Projekt aus einer neuen Perspektive und stellen sicher, dass Ihre Vision auf die kreativste und effektivste Weise zum Leben erweckt wird. Mit jahrelanger Erfahrung im 3D-Druck und Design liefern wir außergewöhnliche Ergebnisse mit einem Engagement für Qualität und Präzision.
- id: ico_header
  translation: Expertise in Design und Materialauswahl
- id: ico_lead
  translation: Maßgeschneiderte 3D-Lösungen für Ihre spezifischen Bedürfnisse
- id: ico_text_1
  translation: 3DMakes erstellt nicht nur Designs, sondern wir entwickeln Lösungen. Unsere erfahrenen Designer konzentrieren sich auf die Entwicklung von 3D-Modellen, die Funktionalität, Ästhetik und Herstellbarkeit priorisieren und so den Erfolg Ihres Produkts gewährleisten.
- id: ico_text_2
  translation: Von präzisen Schneidtechniken zur Optimierung Ihrer Modelle bis hin zu einer Vielzahl von Materialien, die speziell auf die Bedürfnisse Ihres Projekts zugeschnitten sind, bietet 3DMakes umfassende Dienstleistungen, die sicherstellen, dass Ihre Prototypen und Endprodukte sowohl optisch ansprechend als auch funktional einwandfrei sind.
