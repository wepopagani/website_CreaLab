#FAQ 
- id: faqs_title
  translation: Häufig gestellte Fragen
- id: faqs_intro
  translation: Im Folgenden haben wir Antworten auf häufig gestellte Fragen zum 3D-Druck, 3D-Design, zu Materialien und verwandten Themen zusammengestellt. Wenn Sie weitere Fragen haben, wenden Sie sich bitte über das Kontaktformular unten an uns.
- id: faqs_general
  translation: Allgemein
- id: faqs_design
  translation: 3D-Design
- id: faqs_materials
  translation: Materialien
- id: faqs_printing
  translation: Druckprozess
- id: faqs_post_processing
  translation: Nachbearbeitung
- id: faq1_question
  translation: Was ist 3D-Druck?
- id: faq1_answer
  translation: 3D-Druck ist ein additives Fertigungsverfahren, das ein physisches Objekt aus einem digitalen Design erstellt. Durch das Schichten von Material, typischerweise Kunststoff, Harz oder Metall, werden Ihre Ideen präzise zum Leben erweckt.
- id: faq2_question
  translation: Welche Arten von 3D-Druckern verwenden Sie?
- id: faq2_answer
  translation: Wir verwenden eine Reihe von 3D-Druckern, einschließlich FDM-, SLA- und SLS-Technologien. Jede Art eignet sich für unterschiedliche Anforderungen, von detaillierten Prototypen bis hin zu robusten, funktionalen Teilen.
- id: faq3_question
  translation: Wie kann ich ein 3D-Druckprojekt starten?
- id: faq3_answer
  translation: Um ein Projekt zu starten, senden Sie uns einfach Ihr 3D-Modell im STL- oder OBJ-Format. Wenn Sie kein Modell haben, kann unser Designteam Ihnen dabei helfen, eines von Grund auf zu erstellen.
- id: faq4_question
  translation: Wie lange dauert die Bearbeitung für den 3D-Druck?
- id: faq4_answer
  translation: Die Bearbeitungszeiten variieren je nach Größe und Komplexität des Projekts. Die meisten kleinen bis mittelgroßen Projekte können innerhalb weniger Tage abgeschlossen werden.
- id: faq5_question
  translation: Welche Software kann ich verwenden, um ein 3D-Design zu erstellen?
- id: faq5_answer
  translation: Beliebte 3D-Designsoftware umfasst Blender, Autodesk Fusion 360, Tinkercad und SolidWorks. Mit diesen Tools können Sie detaillierte Modelle erstellen, die für den 3D-Druck bereit sind.
- id: faq6_question
  translation: Bieten Sie 3D-Design-Dienstleistungen an?
- id: faq6_answer
  translation: Ja, unser Team aus erfahrenen Designern kann Ihnen helfen, 3D-Modelle zu erstellen oder zu optimieren, um sicherzustellen, dass sie für den Druck geeignet sind und die besten Ergebnisse erzielen.
