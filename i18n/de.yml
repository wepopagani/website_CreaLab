- id: faq1_question
  translation: Was ist 3D-Druck?
- id: faq1_answer
  translation: 3D-Druck ist ein additives Fertigungsverfahren, das ein physisches Objekt aus einem digitalen Design erstellt. Durch das Schichten von Material, in der Regel Kunststoff, Harz oder Metall, werden Ihre Ideen präzise zum Leben erweckt.
- id: faq2_question
  translation: Welche Arten von 3D-Druckern verwenden Sie?
- id: faq2_answer
  translation: Wir verwenden eine Vielzahl von 3D-Druckern, darunter FDM-, SLA- und SLS-Technologien. Jede Art eignet sich für unterschiedliche Anforderungen, von hochpräzisen Prototypen bis hin zu robusten, funktionalen Teilen.
- id: faq3_question
  translation: Wie kann ich ein 3D-Druckprojekt starten?
- id: faq3_answer
  translation: Um ein Projekt zu starten, senden Sie uns einfach Ihr 3D-Modell im STL- oder OBJ-Format. Wenn Sie kein Modell haben, kann Ihnen unser Designteam bei der Erstellung eines Modells von Grund auf helfen.
- id: faq4_question
  translation: Wie lange dauert der 3D-Druck?
- id: faq4_answer
  translation: Die Bearbeitungszeit variiert je nach Größe und Komplexität des Projekts. Die meisten kleinen bis mittelgroßen Projekte können innerhalb weniger Tage abgeschlossen werden.
- id: faq5_question
  translation: Welche Software kann ich verwenden, um ein 3D-Design zu erstellen?
- id: faq5_answer
  translation: Beliebte 3D-Design-Software umfasst Blender, Autodesk Fusion 360, Tinkercad und SolidWorks. Diese Tools ermöglichen es Ihnen, detaillierte Modelle zu erstellen, die druckbereit sind.
- id: faq6_question
  translation: Bieten Sie 3D-Design-Dienstleistungen an?
- id: faq6_answer
  translation: Ja, unser Team von Experten kann Ihnen helfen, 3D-Modelle zu erstellen oder zu verfeinern, um sicherzustellen, dass sie für den Druck optimiert sind und die bestmöglichen Ergebnisse erzielen.
