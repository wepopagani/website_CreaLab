## about
- id: about_title
  translation: Il nostro obiettivo
- id: about_subtitle
  translation: TeamFence
- id: about_descr1
  translation: In TeamFence ci consideriamo esperti schermidori, pronti a duellare contro l'assalto implacabile di malware e minacce informatiche. Il nostro approccio non consiste solo nel costruire difese statiche; si tratta di impegnarsi in un duello dinamico e strategico, in cui anticipiamo e pariamo ogni mossa dell'avversario. Il nostro obiettivo è affinare le nostre abilità e tecniche attraverso la ricerca continua sulla sicurezza, garantendo che rimaniamo agili ed efficaci nella protezione delle fortezze digitali dei nostri clienti contro i cyberattacchi più sofisticati.
- id: about_descr2
  translation: Spingendo continuamente i limiti della ricerca sulla sicurezza, rafforziamo le difese delle organizzazioni dei nostri clienti, proteggendo i loro dati e asset preziosi dalle minacce maligne. Con la nostra esperienza e il nostro impegno incrollabile, ci poniamo come i guardiani dei domini digitali dei nostri clienti, assicurando che le loro strategie informatiche rimangano agili e impenetrabili di fronte alle minacce in evoluzione.
