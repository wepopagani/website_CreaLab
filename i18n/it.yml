#FAQ 
- id: faqs_title
  translation: Domande Frequenti
- id: faqs_intro
  translation: Di seguito abbiamo risposto ad alcune domande comuni sulla stampa 3D, la progettazione 3D, i materiali e argomenti correlati. Se hai altre domande, contattaci utilizzando il modulo qui sotto.
- id: faqs_general
  translation: Generale
- id: faqs_design
  translation: Progettazione 3D
- id: faqs_materials
  translation: Materiali
- id: faqs_printing
  translation: Processo di Stampa
- id: faqs_post_processing
  translation: Post-Produzione
- id: faq1_question
  translation: Cos'è la stampa 3D?
- id: faq1_answer
  translation: La stampa 3D è un processo di produzione additiva che crea un oggetto fisico a partire da un design digitale. Sovrapponendo strati di materiale, solitamente plastica, resina o metallo, trasforma le tue idee in realtà con precisione.
- id: faq2_question
  translation: Quali tipi di stampanti 3D usate?
- id: faq2_answer
  translation: Usiamo una gamma di stampanti 3D, incluse le tecnologie FDM, SLA e SLS, ciascuna adatta a diverse esigenze, dai prototipi ad alta definizione a parti robuste e funzionali.
- id: faq3_question
  translation: Come posso avviare un progetto di stampa 3D?
- id: faq3_answer
  translation: Per avviare un progetto, basta fornirci il tuo modello 3D in formato STL o OBJ. Se non hai un modello, il nostro team di progettazione può aiutarti a crearne uno da zero.
- id: faq4_question
  translation: Quali sono i tempi di realizzazione per la stampa 3D?
- id: faq4_answer
  translation: I tempi di realizzazione variano in base alla dimensione e alla complessità del progetto. La maggior parte dei progetti di piccole e medie dimensioni può essere completata in pochi giorni.
- id: faq5_question
  translation: Quale software posso usare per creare un design 3D?
- id: faq5_answer
  translation: I software di progettazione 3D più popolari includono Blender, Autodesk Fusion 360, Tinkercad e SolidWorks. Questi strumenti consentono di creare modelli dettagliati pronti per la stampa 3D.
- id: faq6_question
  translation: Offrite servizi di progettazione 3D?
- id: faq6_answer
  translation: Sì, il nostro team di esperti designer può aiutarti a creare o perfezionare modelli 3D per garantire che siano ottimizzati per la stampa e raggiungere i migliori risultati possibili.
