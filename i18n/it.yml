#FAQ 
- id: faqs_title
  translation: Domande frequenti
- id: faqs_intro
  translation: Di seguito abbiamo fornito alcune risposte alle domande più comuni sulla stampa 3D, il design 3D, i materiali e altri argomenti correlati. Se hai altre domande, contattaci utilizzando il modulo sottostante.
- id: faqs_general
  translation: Generale
- id: faqs_design
  translation: Design 3D
- id: faqs_materials
  translation: Materiali
- id: faqs_printing
  translation: Processo di stampa
- id: faqs_post_processing
  translation: Post-elaborazione
- id: faq1_question
  translation: Cos'è la stampa 3D?
- id: faq1_answer
  translation: La stampa 3D è un processo di produzione additiva che crea un oggetto fisico da un design digitale. Stratificando il materiale, tipicamente plastica, resina o metallo, trasforma le tue idee in realtà con precisione.
- id: faq2_question
  translation: Che tipo di stampanti 3D utilizzate?
- id: faq2_answer
  translation: Utilizziamo una gamma di stampanti 3D, tra cui tecnologie FDM, SLA e SLS. Ogni tipo è adatto a esigenze diverse, dai prototipi ad alta precisione a parti robuste e funzionali.
- id: faq3_question
  translation: Come posso iniziare un progetto di stampa 3D?
- id: faq3_answer
  translation: Per iniziare un progetto, basta fornirci il tuo modello 3D in formato STL o OBJ. Se non hai un modello, il nostro team di progettazione può aiutarti a crearne uno da zero.
- id: faq4_question
  translation: Quali sono i tempi di consegna per la stampa 3D?
- id: faq4_answer
  translation: I tempi di consegna variano in base alla dimensione e alla complessità del progetto. La maggior parte dei progetti di piccole e medie dimensioni può essere completata in pochi giorni.
- id: faq5_question
  translation: Quale software posso usare per creare un design 3D?
- id: faq5_answer
  translation: I software di progettazione 3D più popolari includono Blender, Autodesk Fusion 360, Tinkercad e SolidWorks. Questi strumenti ti consentono di creare modelli dettagliati pronti per la stampa 3D.
- id: faq6_question
  translation: Offrite servizi di progettazione 3D?
- id: faq6_answer
  translation: Sì, il nostro team di esperti designer può aiutarti a creare o migliorare modelli 3D per garantire che siano ottimizzati per la stampa, ottenendo i migliori risultati possibili.
