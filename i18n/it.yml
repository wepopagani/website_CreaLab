#ABOUT
- id: about_title
  translation: Chi siamo
- id: about_header
  translation: Soluzioni innovative realizzate con precisione.
- id: about_lead
  translation: In CreaLab, creatività e professionalità si incontrano in ogni progetto che realizziamo. Il nostro team di designer e ingegneri talentuosi ama trasformare le tue idee in realtà. Affrontiamo ogni progetto con una nuova prospettiva, assicurandoci che la tua visione prenda vita nel modo più creativo ed efficace possibile. Con anni di esperienza nella stampa 3D e nel design, offriamo risultati eccezionali con un impegno verso qualità e precisione. La nostra attenzione meticolosa ai dettagli garantisce che anche i requisiti più esigenti vengano soddisfatti con eccellenza.
- id: ico_header
  translation: Esperienza nella progettazione e nella selezione dei materiali
- id: ico_lead
  translation: Soluzioni 3D personalizzate per soddisfare le tue esigenze specifiche.
- id: ico_text_1
  translation: CreaLab non si limita a creare design; sviluppiamo soluzioni. I nostri designer si concentrano sulla creazione di modelli 3D che privilegiano la funzionalità, l'estetica e la fabbricabilità, garantendo il successo del tuo prodotto.
- id: ico_text_2
  translation: Dalla tecnica di slicing di precisione per ottimizzare i tuoi modelli, all'offerta di una vasta gamma di materiali su misura per le esigenze uniche del tuo progetto, CreaLab fornisce servizi completi per garantire che i tuoi prototipi e prodotti finali siano sia esteticamente attraenti che perfettamente funzionanti.
