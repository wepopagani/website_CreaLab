#ABOUT
- id: about_title
  translation: Chi Siamo
- id: about_header
  translation: Soluzioni innovative realizzate con precisione.
- id: about_lead
  translation: In 3DMakes, la creatività incontra la professionalità in ogni progetto che realizziamo. Il nostro team di designer e ingegneri talentuosi si impegna a dare vita alle tue idee con una nuova prospettiva, garantendo risultati eccezionali. Con anni di esperienza nella stampa 3D e nel design, offriamo prodotti di alta qualità con un impegno per la precisione e l’eccellenza.
- id: ico_header
  translation: Competenza nel Design e nella Selezione dei Materiali
- id: ico_lead
  translation: Soluzioni 3D su Misura per Soddisfare le Tue Esigenze Specifiche
- id: ico_text_1
  translation: 3DMakes non si limita a creare design; sviluppiamo soluzioni. I nostri designer esperti si concentrano sulla creazione di modelli 3D che privilegiano funzionalità, estetica e fabbricabilità, garantendo il successo del tuo prodotto.
- id: ico_text_2
  translation: Dalle tecniche di slicing di precisione per ottimizzare i tuoi modelli, alla vasta gamma di materiali adatti alle esigenze uniche del tuo progetto, 3DMakes offre servizi completi per assicurare che i tuoi prototipi e prodotti finali siano sia visivamente attraenti che funzionalmente impeccabili.
