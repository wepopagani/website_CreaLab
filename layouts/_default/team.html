<!DOCTYPE html>
<html lang="zxx" class="js">
{{- partial "head.html" . -}}

<body class="nk-body body-wider theme-dark mode-onepage">
    <div class="nk-wrap">
        <header class="nk-header page-header is-transparent is-sticky is-shrink is-dark" id="header">
            <!-- Header @s -->
            {{- partial "navbar.html" . -}}
            <!-- Banner -->
            <div class="header-banner bg-purple shape-o shape-contain shape-center-top">
                <div class="nk-banner">
                    <div class="banner banner-page">
                        <div class="banner-wrap">
                            <div class="container">
                                <div class="row justify-content-center">
                                    <div class="col-xl-6 col-lg-9">
                                        <div class="banner-caption cpn tc-light text-center">
                                            <div class="cpn-head">
                                                <h1 class="title title-xl-2 title-semibold animated" data-animate="fadeInUp" data-delay="1.35">{{i18n "meet_team"}}</h1>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="nk-ovm bg-blend before-bottom before-h70 shape-o shape-contain shape-center-top"></div>
            </div>
            <!-- .header-banner -->
        </header>
    </div>

    <main class="nk-pages">
        <section class="section bg-light">
            <div class="container">
                <div class="nk-block nk-block-blog">
                    <div class="row">
                        <div class="col-12">
                            <div class="blog-details">
                                <div class="row justify-content-center">
                                    <div class="col-xl-10 col-lg-12">
                                        <div class="blog-featured">
                                            <div class="img-wrapper-single">
                                                <img class="round post-image" src="{{ .Params.Image }}" alt="post-image">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-xl-8 col-lg-10">
                                        <div class="blog-content">
                                            <h2 class="title"><a href="#">{{ .Title}}</a></h2>
                                            <div class="">{{ .Content }}</div>
                                        </div>
                                        <ul class="blog-tags">
                                            {{ with .Params.tags }}
                                            <span>{{ i18n "Tag" }}</span>
                                            {{ range . }}
                                            <li><a href="#">{{.}}</a></li>
                                            {{ end }}
                                            {{ end }}
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div><!-- .col -->
                    </div><!-- .row -->
                </div><!-- .nk-block -->
            </div><!-- .container -->
        </section><!-- .section -->
    </main>
    <!-- Footer -->
    {{- partial "javascript.html" . -}}
    {{- partial "footer.html" . -}}
</body>

</html>
