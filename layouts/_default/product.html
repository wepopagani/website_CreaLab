<!DOCTYPE html>
<html lang="en">
<head>
    {{ partial "head.html" . }}
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <style>
        /* Stili specifici per la pagina del prodotto */
        .product-container { 
            max-width: 800px; 
            margin: 0 auto; 
            padding: 40px 20px; 
            color: #e0e0e0;
        }
        .product-title { 
            font-size: 2.5em; 
            color: #ffffff; 
            text-align: center; 
            margin-bottom: 20px; 
        }
        .product-image { 
            max-width: 100%; 
            height: auto; 
            border-radius: 8px; 
            margin-bottom: 20px;
        }
        .product-description { 
            font-size: 1.2em; 
            color: #fff !important; 
            margin-bottom: 20px;
        }
        .product-price { 
            font-size: 1.5em; 
            color: #fff; 
            margin-bottom: 20px; 
            text-align: center;
        }
        .add-to-cart-btn { 
            display: block; 
            text-align: center; 
            padding: 10px 20px; 
            background-color: #4CAF50; 
            color: #fff; 
            font-size: 1.2em; 
            border-radius: 5px; 
            text-decoration: none; 
            margin-top: 20px;
        }

        /* Stili per la navbar mobile */
        .navbar-toggle {
            display: none;
        }
        @media (max-width: 768px) {
            .navbar-toggle {
                display: block;
            }
            .header-navbar {
                display: none;
            }
            .header-navbar.active {
                display: block;
            }
        }
    </style>
</head>
<body class="nk-body body-wider bg-theme-dark mode-onepage">
    <div class="nk-wrap">
        <!-- Navbar -->
        <header class="nk-header page-header is-transparent is-sticky is-shrink is-dark" id="header">
            {{ partial "navbar.html" . }}
        </header>

        <main class="nk-pages">
            <!-- Contenitore del prodotto -->
            <div class="product-container">
                <!-- Titolo del prodotto -->
                <h1 class="product-title">{{ .Title }}</h1>

                <!-- Immagine del prodotto -->
                {{ with .Params.image }}
                    <img src="{{ . }}" alt="{{ $.Title }}" class="product-image">
                {{ end }}

                <!-- Prezzo del prodotto -->
                <p class="product-price">CHF {{ .Params.price }}</p>

                <!-- Descrizione del prodotto -->
                <div class="product-description">
                    {{ .Content }}
                </div>

                <!-- Pulsante per aggiungere al carrello -->
                <button class="btn btn-grad add-to-cart-btn snipcart-add-item"
                        data-item-id="{{ .File.BaseFileName }}"
                        data-item-name="{{ .Title }}"
                        data-item-price="{{ .Params.price }}"
                        data-item-url="{{ .Permalink }}"
                        data-item-description="{{ .Params.description }}">
                    Add to Cart
                </button>
            </div>

            <!-- Background con particelle -->
            <div id="particles-bg-12" class="particles-container particles-bg" 
                data-pt-base="#a83232" data-pt-base-op=".7" 
                data-pt-line="#b84545" data-pt-line-op=".7" 
                data-pt-shape="#8b1f1f" data-pt-shape-op=".5"></div>
        </main>

        {{ partial "footer.html" . }}
    </div>

    <script>
    // Javascript per il comportamento della navbar
    document.addEventListener('DOMContentLoaded', function() {
        const toggleButton = document.querySelector('.navbar-toggle');
        const navbarMenu = document.querySelector('.header-navbar');
        
        toggleButton.addEventListener('click', function() {
            navbarMenu.classList.toggle('active');
        });
    });
    </script>
</body>
</html>
