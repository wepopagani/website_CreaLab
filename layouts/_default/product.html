<!DOCTYPE html>
<html lang="en">
<head>
    {{ partial "head.html" . }}
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <style>
        .product-container { 
            max-width: 800px; 
            margin: 0 auto; 
            padding: 40px 20px; 
            color: #e0e0e0;
            text-align: center;
        }
        .product-title { 
            font-size: 2.5em; 
            color: #ffffff; 
            margin-bottom: 20px; 
        }
        .product-image { 
            max-width: 100%; 
            height: auto; 
            border-radius: 8px; 
            margin-bottom: 20px;
        }
        .product-description { 
            font-size: 1.2em; 
            color: #fff !important; 
            margin-bottom: 20px;
        }
        .product-price { 
            font-size: 1.5em; 
            color: #fff; 
            margin-bottom: 20px; 
        }
        .add-to-cart-btn {
            display: inline-block;
            padding: 10px 20px;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            text-align: center;
            margin-top: 20px;
        }
        .navbar-toggle {
            display: none;
        }
        @media (max-width: 768px) {
            .navbar-toggle {
                display: block;
            }
            .header-navbar {
                display: none;
            }
            .header-navbar.active {
                display: block;
            }
        }
    </style>
</head>
<body class="pt-10 nk-body body-wider bg-theme-dark mode-onepage">
    <div class="nk-wrap">
        <!-- Navbar -->
        <header class="nk-header page-header is-transparent is-sticky is-dark" id="header">
            {{ partial "navbar.html" . }}
        </header>

        <main class="nk-pages">
            <!-- Contenitore del singolo prodotto -->
            <div class="product-container">
                <!-- Titolo del prodotto -->
                <h1 class="product-title">{{ .Title }}</h1>
            
                <!-- Immagine del prodotto -->
                <img src="{{ .Params.image }}" alt="{{ .Title }}" class="product-image">
            
                <!-- Prezzo del prodotto -->
                <p class="product-price">CHF {{ .Params.price }}</p>
            
                <!-- Descrizione del prodotto -->
                <div class="product-description">
                    {{ .Content }}
                </div>
            
                <!-- Pulsante per aggiungere al carrello -->
                <button class="btn-grad add-to-cart-btn snipcart-add-item"
                        data-item-id="{{ .File.BaseFileName }}"
                        data-item-name="{{ .Title }}"
                        data-item-price="{{ .Params.price }}"
                        data-item-url="{{ .Permalink }}"
                        data-item-description="{{ .Params.description }}">
                    Add to Cart
                </button>
            </div>
            

        </main>

        <!-- Footer -->
        {{ partial "footer.html" . }}
    </div>

    <script>
    // Javascript per il comportamento della navbar
    document.addEventListener('DOMContentLoaded', function() {
        const toggleButton = document.querySelector('.navbar-toggle');
        const navbarMenu = document.querySelector('.header-navbar');
        
        toggleButton.addEventListener('click', function() {
            navbarMenu.classList.toggle('active');
        });
    });
    </script>
    <script async src="https://cdn.snipcart.com/themes/v3.0.31/default/snipcart.js"></script>
    <div hidden id="snipcart" data-api-key="Y2JhMjgxOWUtMGU1ZC00M2FlLWE5YmYtYzdhOTU0ZjU4YWYxNjM4NTU5NDM2ODkxNzA4NTE0"></div>
    <link rel="stylesheet" href="https://cdn.snipcart.com/themes/v3.0.31/default/snipcart.css" />
    
</body>
</html>
