<header class="nk-header page-header is-transparent is-sticky is-shrink is-dark" id="header">
    <!-- Header @s -->
    {{- partial "navbar.html" . -}}
 <!-- Banner @s -->
  
<div class="header-banner bg-theme-dark">
    <div class="nk-banner">
        <div class="banner banner-mask-fix banner-fs banner-single tc-light">
            <div class="banner-wrap ov-v">
                <div class="container">
                    <div class="row align-items-center justify-content-center justify-content-lg-between gutter-vr-30px">
                        <div class="col-lg-6">
                            <div class="banner-caption wide-auto text-center text-lg-start">
                                <div class="cpn-head mt-0">
                                    <h1 class="title title-xl-2">{{i18n "h1_header"}}</h1>
                                </div>
                                <div class="cpn-text cpn-text-s1">
                                    <p class="lead">{{i18n "h3_header"}}</p>
                                </div>
                                <div class="cpn-btns">
                                    <ul class="btn-grp">
                                        <li><a href="#services" class="btn btn-md btn-grad btn-round">{{i18n "btn1_header"}}</a></li>
                                        <li><a href="#contact" class="btn btn-md btn-grad btn-grad-alternet btn-round">{{i18n "btn2_header"}}</a></li>
                                    </ul>
                                </div>

                            </div>
                        </div><!-- .col -->
                        <div class="col-lg-5 col-sm-9">
                            <div class="token-status token-status-s5 bg-transparent no-bd">
                                <div class="nk-circle-pk">
                                    <div class="line-1"></div>
                                    <div class="line-2"></div>
                                    <div class="line-3"></div>
                                    <div class="line-4"></div>
                                </div>
                            
                                <div class="token-action">
                                    <a href = "#quote" class="btn btn-rg btn-grad btn-grad-alternet btn-round" href="#">{{i18n "btn3_header"}}</a>
                                    <p style="color: #ffffff; font-size: 14px; margin-top: 10px;">{{i18n "descr_header"}}</p>
                                </div>
                                
                    </div><!-- .row -->
                </div>
            </div>
        </div>
    </div><!-- .nk-banner -->
    <div id="particles-bg-1" class="particles-container particles-bg" 
        data-pt-base="#a83232" data-pt-base-op=".7" 
        data-pt-line="#b84545" data-pt-line-op=".7" 
        data-pt-shape="#8b1f1f" data-pt-shape-op=".5"></div></div>
</header>
