<header class="nk-header page-header is-transparent is-sticky is-shrink is-dark" id="header">
    <!-- Header @s -->
    {{- partial "navbar.html" . -}}
    <!-- Banner @s -->
    <div class="header-banner bg-theme-grad-s2">
        <div class="nk-banner">
            <div class="banner banner-fs banner-single tc-light">
                <div class="banner-wrap">
                    <div class="container">
                        <div class="row align-items-center justify-content-center">
                            <div class="col-lg-10 text-center">
                                <div class="banner-gfx banner-gfx-auto animated" data-animate="fadeInUp" data-delay="1.25">
                                    <img id="animation-img" src="/images/banner/1.png" alt="gfx">
                                </div>
                                <div class="banner-caption wide-auto">
                                    <div class="cpn-head mt-0">
                                    </div>
                                    <div class="cpn-text cpn-text-center">
                                        <h1>ðŸ‘‹ Wave Goodbye to <br> Cyber Threads</h1>
                                        <h2 class="lead-s2 animated" data-animate="fadeInUp" data-delay="1.45">{{i18n "header_descr"}}</h2>
                                    </div>

                                    <div class="cpn-btns pt-0">
                                        <ul class="btn-grp d-flex justify-content-center animated" data-animate="fadeInUp" data-delay="1.55">
                                            <li><a href="#services" class="btn btn-md btn-grad btn-round">{{i18n "header_btn1"}}</a></li>
                                            <li><a href="#contact" class="btn btn-md btn-grad btn-grad-alternet btn-round">{{i18n "header_btn2"}}</a></li>
                                        </ul>
                                    </div>
                                </div>
                            </div><!-- .col -->
                        </div><!-- .row -->
                    </div>
                </div>
            </div>
        </div><!-- .nk-banner -->
        <div class="nk-ovm bg-blend before-bottom before-h70 shape-o shape-contain shape-center-top"></div>

        <!-- Place Particle Js -->
    </div>
    <script>
        const animationImg = document.getElementById('animation-img');
        let frame = 1;
        const totalFrames = 12;
        const frameInterval = 800; // Adjust the interval between frames (milliseconds)

        function animateFrames() {
            frame++;
            if (frame > totalFrames) {
                return
            }
            animationImg.src = '/images/banner/' + frame + '.png';
        }

        function startAnimation() {
            setInterval(animateFrames, frameInterval);
        }

        setTimeout(startAnimation, 1500)

    </script>
    <!-- .header-banner @e -->
</header>
