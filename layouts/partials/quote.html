<section class="section bg-theme-dark tc-light ov-h" id="quote">
    <div class="text-center wide-auto-sm">
        <h2 class="title title-s4 animated" data-animate="fadeInUp" data-delay=".1" title="QUOTE">{{i18n "quote_title"}}</h2>
    </div>
    <div class="container">
        <!-- Form for Upload -->
        <div class="nk-block nk-block-text-wrap">
            <div class="row align-items-center justify-content-center gutter-vr-30px">
                <div class="col-md-8">
                    <div class="nk-block-text text-center">
                        <p class="lead">{{i18n "quote_lead"}}</p>
                        <!-- File Upload Form -->
                        <form id="quote-form" action="https://formspree.io/f/xqazjjza" method="POST" enctype="multipart/form-data">
                            <div class="row">
                                <!-- Left side: File upload area -->
                                <div class="col-md-6 text-center">
                                    <label for="file-upload" class="file-upload-label">
                                        <div class="upload-placeholder">
                                            <span class="plus-icon">+</span>
                                        </div>
                                        <input type="file" id="file-upload" name="upload[]" accept=".stl,.obj,.3mf" class="file-input" multiple required>
                                    </label>
                                    <!-- Placeholder for showing the file name -->
                                    <p id="file-names" style="color: white; margin-top: 10px;">{{i18n "quote_message"}}</p>
                                </div>
                                <!-- Right side: Select options -->
                                <div class="col-md-6">
                                    <div class="row">
                                        <div class="col-md-6 form-group">
                                            <label>{{i18n "quote_material"}}:
                                                <select id="Materiale" name="Materiale" class="form-control">
                                                    <option value="PLA" di>PLA</option>
                                                    <option value="TPU">TPU</option>
                                                    <option value="PETG">PETG</option>
                                                    <option value="ASA">ASA</option>
                                                </select>
                                            </label>
                                        </div>
                                        <div class="col-md-6 form-group">
                                            <label>{{i18n "quote_quality"}}:
                                                <select id="QUALITÁ" name="Qualità" class="form-control">
                                                    <option value="0.2" >Medium (0.2mm)</option>
                                                    <option value="0.25">low (0.25 mm) </option>
                                                    <option value="0.15">High (0.15 mm)</option>
                                                    <option value="0.08">TOP (0.08 mm)</option>
                                                </select>
                                            </label>
                                        </div>
                                        <div class="col-md-6 form-group">
                                            <label>{{i18n "quote_infill"}}:
                                                <select id="RIEMPIMENTO" name="Riempimento" class="form-control">
                                                    <option value="20%" >Medium (20%)</option>
                                                    <option value="5%">Ultra-Soft (5%)</option>
                                                    <option value="10%">Soft (10%)</option>
                                                    <option value="30%">Hard (30%)</option>
                                                    <option value="40%">Ultra-Hard (40%)</option>
                                                </select>
                                            </label>
                                        </div>

                                        <div class="col-md-6 text-center">
                                            <label>{{i18n "quote_quantity"}}:</label>
                                            <div class="quantity-selector">
                                                <input type="number" id="quantity" name="quantity" class="form-control" value="1" min="1" style="width: 80px; display: inline-block; text-align: center;">
                                            </div>
                                        </div>
                                    </div>
                                    
                                </div>
                            </div>
                            <!-- Email field below -->
                            <div class="form-group">
                                <label>{{i18n "quote_email_label"}}:
                                    <input type="email" id="email" name="email" class="form-control" required>
                                </label>
                            </div>
                            <br />
                            <button type="submit" class="btn btn-md btn-grad">{{i18n "quote_button"}}</button>
                        </form>
                        <!-- Result Display -->
                        <div id="quote-result" style="margin-top: 20px;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="particles-bg-5" class="particles-container particles-bg" data-pt-base="#a83232" data-pt-base-op=".7" data-pt-line="#b84545" data-pt-line-op=".7" data-pt-shape="#8b1f1f" data-pt-shape-op=".5"></div>
</section>

<script>
    document.getElementById('file-upload').addEventListener('change', function() {
        var fileInput = document.getElementById('file-upload');
        var fileNames = document.getElementById('file-names');

        // Verifica se un file è stato selezionato
        if (fileInput.files.length > 0) {
            var names = [];
            for (var i = 0; i < fileInput.files.length; i++) {
                names.push(fileInput.files[i].name);
            }
            fileNames.textContent = names.join(', ');
        } else {
            fileNames.textContent = 'No file selected';
        }
    });

    document.getElementById('quote-form').addEventListener('submit', function(event) {
        event.preventDefault();

        var form = event.target;

        // Verifica che l'utente abbia selezionato un file e inserito l'email
        if (document.getElementById('file-upload').files.length === 0 || !document.getElementById('email').value) {
            alert("Please enter your email and upload a file.");
            return;
        }

        // Crea un oggetto FormData con i dati del form
        var formData = new FormData(form);

        // Messaggio di conferma per l'utente
        document.getElementById('quote-result').innerHTML = `
            <p>Thank you! You will receive a quote within 24 hours at the email provided.</p>
        `;

        // Usa Formspree per inviare il form
        fetch('https://formspree.io/f/xqazjjza', {
            method: 'POST',
            body: formData,
            headers: {
                'Accept': 'application/json'
            }
        }).then(function(response) {
            if (response.ok) {
                document.getElementById('quote-result').innerHTML = `
                    <p>Thank you! Your file was successfully uploaded, and you will receive a quote soon.</p>
                `;
                form.reset();  // Reset del form dopo l'invio
                document.getElementById('file-names').textContent = 'No file selected'; // Reset del nome del file
            } else {
                document.getElementById('quote-result').innerHTML = `
                    <p>There was an issue with your submission. Please try again.</p>
                `;
            }
        }).catch(function(error) {
            document.getElementById('quote-result').innerHTML = `
                <p>There was an issue with your submission. Please try again later.</p>
            `;
        });
    });
</script>
