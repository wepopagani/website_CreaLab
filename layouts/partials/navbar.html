<div class="header-main">
  <div class="header-container container">
      <div class="header-wrap">
          <!-- Logo @s -->
          <div class="header-logo logo animated" data-animate="fadeInDown" data-delay=".65">
              <a href="/" class="logo-link">
                  <img class="logo-light" src="/images/logo-white.png" srcset="/images/logo-white.png" alt="logo">
              </a>
          </div>
          <!-- Menu Toggle @s -->
          <div class="header-nav-toggle">
              <a href="/" class="navbar-toggle" data-menu-toggle="example-menu-05
              ">
                  <div class="toggle-line">
                      <span></span>
                  </div>
              </a>
          </div>
          <!-- Menu @s -->
          <div class="header-navbar header-navbar-s1">
              <nav class="header-menu" id="example-menu-05">
                  <ul class="menu menu-s2 animated" data-animate="fadeInDown" data-delay=".75">
                      {{ range .Site.Menus.main }}
                      <li class="menu-item">
                          <a class="menu-link nav-link" href="{{ .URL | relLangURL }}">{{ .Name }}</a>
                      </li>
                      {{ end }}
                  </ul>
                  <ul class="menu-btns animated" data-animate="fadeInDown" data-delay=".85">
                      <!-- Contact Us Button -->
                      <li>
                          <a href="#contact" class="btn btn-rg btn-auto btn-outline btn-grad on-bg-theme btn-round">
                              <span>{{ i18n "contact" }}</span>
                          </a>
                      </li>
                    
                      <!-- Carrello Snipcart -->

                      <li>
                          <button id="cart-button" class="btn btn-rg btn-auto btn-outline btn-grad on-bg-theme btn-round snipcart-checkout">
                              <img src="/images/cart.png" alt="Cart" width="24" />
                              <span class="snipcart-items-count"></span>
                          </button>
                      </li>
                      
                      <script>
                          let cartOpened = false;
                          
                          document.getElementById('cart-button').addEventListener('click', function(event) {
                              event.preventDefault(); // Previene il comportamento predefinito del bottone
                              
                              if (!cartOpened) {
                                  // Apre il carrello Snipcart
                                  window.Snipcart.api.theme.cart.open();
                                  cartOpened = true;
                              } else {
                                  // Chiude il carrello e torna alla home
                                  window.location.href = '/';
                              }
                          });
                      
                          // Aggiu
