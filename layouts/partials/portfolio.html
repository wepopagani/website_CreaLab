<!-- CSS per Portfolio con Scrolling -->
<style>
    .portfolio-container {
        overflow-x: scroll;
        display: flex;
        scroll-behavior: smooth;
    }

    .portfolio-wrapper {
        display: flex;
        flex-wrap: nowrap;
    }

    .portfolio-item {
        min-width: 300px; /* Larghezza minima di ciascun elemento per tenerne tre visibili */
        margin-right: 15px;
        position: relative;
        overflow: hidden;
        border-radius: 8px;
        transition: transform 0.3s ease;
    }

    .portfolio-item:hover {
        transform: scale(1.05);
    }

    .portfolio-image img {
        width: 100%;
        height: auto;
        display: block;
        border-radius: 8px;
    }

    .portfolio-overlay {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.5);
        opacity: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: opacity 0.3s ease;
    }

    .portfolio-item:hover .portfolio-overlay {
        opacity: 1;
    }

    .portfolio-title {
        color: #fff;
        font-size: 1.2rem;
        text-align: center;
    }

    /* Arrows */
    .portfolio-arrow {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        font-size: 2rem;
        color: white;
        cursor: pointer;
        z-index: 10;
    }

    .left-arrow {
        left: -50px;
    }

    .right-arrow {
        right: -50px;
    }
</style>

<!-- JavaScript per lo Scrolling -->
<script>
    const portfolioContainer = document.getElementById('portfolio-container');
    const leftArrow = document.getElementById('left-arrow');
    const rightArrow = document.getElementById('right-arrow');

    // Scroll left when the left arrow is clicked
    leftArrow.addEventListener('click', () => {
        portfolioContainer.scrollBy({
            left: -300, // Scorre di 300px a sinistra
            behavior: 'smooth'
        });
    });

    // Scroll right when the right arrow is clicked
    rightArrow.addEventListener('click', () => {
        portfolioContainer.scrollBy({
            left: 300, // Scorre di 300px a destra
            behavior: 'smooth'
        });
    });
</script>
