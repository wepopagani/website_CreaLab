<section class="section section-contact bg-theme-alt tc-light ov-h" id="contact">
    <div class="container">
        <!-- Block @s -->
        <div class="nk-block block-contact">
            <div class="row justify-content-center gutter-vr-30px">
                <!-- Contact Info -->
                <div class="col-lg-3">
                    <div class="section-head section-head-sm section-head-s9 tc-light text-center text-lg-start">
                        <h6 class="title title-xs title-s1 tc-primary animated" data-animate="fadeInUp" data-delay=".1">Contact</h6>
                        <h2 class="title animated" data-animate="fadeInUp" data-delay=".2">{{i18n "contact_title"}}</h2>
                        <p class="animated" data-animate="fadeInUp" data-delay=".3">{{i18n "contact_l1"}}</p>
                    </div>
                    <div class="d-flex flex-column justify-content-between h-100">
                        <ul class="contact-list contact-list-s2">
                            <li class="animated" data-animate="fadeInUp" data-delay=".5">
                                <em class="contact-icon fas fa-envelope"></em>
                                <div class="contact-text">
                                    <span>info@teamfence.io</span>
                                </div>
                            </li>
                            <li class="animated" data-animate="fadeInUp" data-delay=".6">
                                <em class="contact-icon fas fa-paper-plane"></em>
                                <div class="contact-text">
                                    <span>Follow us on LinkedIn</span>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div><!-- .col -->

                <!-- Contact Form -->
                <div class="col-lg-4 offset-lg-1">
                    <div class="gap-6x d-none d-lg-block"></div>
                    <div class="gap-4x d-none d-lg-block"></div>
                    <!-- Formspree Form Integration -->
                    <form id="contact-form-01" class="contact-form nk-form-submit" action="https://formspree.io/f/mldrjgyn" method="POST">
                        <!-- Full Name Field -->
                        <div class="field-item field-item-s2 animated" data-animate="fadeInUp" data-delay=".7">
                            <input name="name" type="text" class="input-bordered required" placeholder="{{i18n "name"}}" required>
                        </div>

                        <!-- Company Name Field -->
                        <div class="field-item field-item-s2 animated" data-animate="fadeInUp" data-delay=".8">
                            <input name="company" type="text" class="input-bordered required" placeholder="{{i18n "company"}}" required>
                        </div>

                        <!-- Phone Number Field -->
                        <div class="field-item field-item-s2 animated" data-animate="fadeInUp" data-delay=".9">
                            <input name="phone" type="tel" class="input-bordered" placeholder="{{i18n "phone"}}" required>
                        </div>

                        <!-- Email Field -->
                        <div class="field-item field-item-s2 animated" data-animate="fadeInUp" data-delay="1.0">
                            <input name="email" type="email" class="input-bordered required email" placeholder="{{i18n "email"}}" required>
                        </div>

                        <!-- Message Field -->
                        <div class="field-item field-item-s2 animated" data-animate="fadeInUp" data-delay="1.1">
                            <textarea name="message" class="input-bordered input-textarea required" placeholder="{{i18n "message"}}" required></textarea>
                        </div>

                        <!-- Hidden Field for Subject -->
                        <input type="hidden" name="_subject" value="Contact Form Submission">

                        <!-- Submit Button -->
                        <div class="row">
                            <div class="col-sm-12 animated" data-animate="fadeInUp" data-delay="1.2">
                                <button type="submit" class="btn btn-s2 btn-md btn-grad">{{i18n "contact_btn"}}</button>
                            </div>
                            <div class="col-sm-12">
                                <div class="form-results"></div>
                            </div>
                        </div>
                    </form>
                </div><!-- .col -->

                <!-- Contact Image -->
                <div class="col-lg-4 align-self-center">
                    <div class="nk-block-img animated" data-animate="fadeInUp" data-delay="1.3">
                        <img src="/images/contact.png" alt="contact" id="contact-image">
                    </div>
                </div><!-- .col -->
            </div><!-- .row -->
        </div><!-- .block @e -->
    </div>
</section>
